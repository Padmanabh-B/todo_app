{% extends 'todo/base.html' %}

{% block content %}
<div class="w-full max-w-2xl bg-base-100 p-6 rounded-lg shadow-md">
    <h1 class="text-3xl font-bold text-center mb-6">
        {% if form.instance.pk %}Edit Task{% else %}Add Task{% endif %}
    </h1>
    <form method="post" class="space-y-4">
        {% csrf_token %}
        <div class="form-control">
            <label class="label" for="id_title">Title</label>
            <input type="text" name="title" id="id_title" class="input input-bordered" placeholder="Task title" value="{{ form.title.value|default:'' }}">
        </div>
        <div class="form-control">
            <label class="label" for="id_description">Description</label>
            <textarea name="description" id="id_description" class="textarea textarea-bordered" placeholder="Task description">{{ form.description.value|default:'' }}</textarea>
        </div>
        <div class="form-control">
            <label class="label" for="id_due_date">Due Date</label>
            <input type="datetime-local" name="due_date" id="id_due_date" class="input input-bordered" value="{{ form.due_date.value|default:'' }}">
        </div>
        <div class="form-control">
            <label class="label cursor-pointer">
                <span class="label-text">Completed</span>
                <input type="checkbox" name="completed" id="id_completed" class="toggle" {% if form.completed.value %}checked{% endif %}>
            </label>
        </div>
        <button type="submit" class="btn btn-primary w-full">
            <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
            </svg>
            Save
        </button>
    </form>
</div>
{% endblock %}
