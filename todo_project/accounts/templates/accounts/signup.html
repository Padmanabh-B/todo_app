{% extends 'todo/base.html' %}

{% block content %}
<div class="min-h-screen flex items-center justify-center p-4 bg-gradient-to-r from-blue-50 to-purple-50">
    <div class="w-full max-w-md bg-white p-8 rounded-lg shadow-lg animate-fadeIn">
        <!-- Header Section -->
        <div class="text-center">
            <h1 class="text-4xl font-bold text-blue-600 mb-4">Sign Up</h1>
            <p class="text-gray-600 mb-6">Create an account to start managing your tasks.</p>
        </div>

        <!-- Display Messages -->
        {% if messages %}
        <div class="mb-6">
            {% for message in messages %}
            <div class="alert {% if message.tags == 'error' %}alert-error{% else %}alert-success{% endif %}">
                {{ message }}
            </div>
            {% endfor %}
        </div>
        {% endif %}

        <!-- Signup Form -->
        <form method="post" class="space-y-6">
            {% csrf_token %}

            <!-- Username Field -->
            <div class="form-control">
                <label class="label" for="id_username">Username</label>
                <div class="relative">
                    <input type="text" name="username" id="id_username" class="input input-bordered w-full pl-10" placeholder="Enter your username" required>
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M10 9a3 3 0 100-6 3 3 0 000 6zm-7 9a7 7 0 1114 0H3z" clip-rule="evenodd" />
                        </svg>
                    </span>
                </div>
            </div>

            <!-- Password Field -->
            <div class="form-control">
                <label class="label" for="id_password1">Password</label>
                <div class="relative">
                    <input type="password" name="password1" id="id_password1" class="input input-bordered w-full pl-10" placeholder="Enter your password" required>
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                        </svg>
                    </span>
                </div>
            </div>

            <!-- Confirm Password Field -->
            <div class="form-control">
                <label class="label" for="id_password2">Confirm Password</label>
                <div class="relative">
                    <input type="password" name="password2" id="id_password2" class="input input-bordered w-full pl-10" placeholder="Confirm your password" required>
                    <span class="absolute inset-y-0 left-0 flex items-center pl-3">
                        <svg xmlns="http://www.w3.org/2000/svg" class="h-5 w-5 text-gray-400" viewBox="0 0 20 20" fill="currentColor">
                            <path fill-rule="evenodd" d="M5 9V7a5 5 0 0110 0v2a2 2 0 012 2v5a2 2 0 01-2 2H5a2 2 0 01-2-2v-5a2 2 0 012-2zm8-2v2H7V7a3 3 0 016 0z" clip-rule="evenodd" />
                        </svg>
                    </span>
                </div>
            </div>

            <!-- Submit Button -->
            <button type="submit" class="btn btn-primary w-full">
                <svg xmlns="http://www.w3.org/2000/svg" class="h-6 w-6 mr-2" fill="none" viewBox="0 0 24 24" stroke="currentColor">
                    <path stroke-linecap="round" stroke-linejoin="round" stroke-width="2" d="M5 13l4 4L19 7" />
                </svg>
                Sign Up
            </button>
        </form>

        <!-- Login Link -->
        <p class="text-center mt-6 text-gray-600">
            Already have an account? 
            <a href="{% url 'login' %}" class="text-blue-500 hover:underline">Log In</a>
        </p>
    </div>
</div>
{% endblock %}
